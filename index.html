  <head>

      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="./assets/" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#2b5797" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"

      rel="stylesheet"
    />

    <title>Console Champ</title>
  </head>
  <body>
    <div class="fixed-top">
      <div class="collapse" id="navbarToggleExternalContent">
        <div class="p-4" style="background-color: #325d79;">
          <ul class="navbar-nav">
            <li class="nav-item active">
              <a
                class="nav-link text-white"
                id="addgame"
                href="#"
                data-toggle="modal"
                data-target="#addGameModal"
                >Add Game <span class="sr-only">(current)</span></a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                id="ps4"
                onclick="getConsoleGames()"
                data-toggle="collapse"
                data-target="#navbarToggleExternalContent"
                >PS4</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                id="xbox"
                onclick="getConsoleGames()"
                data-toggle="collapse"
                data-target="#navbarToggleExternalContent"
                >Xbox One</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                id="ns"
                onclick="getConsoleGames()"
                data-toggle="collapse"
                data-target="#navbarToggleExternalContent"
                >Nintendo Switch</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link text-white"
                id="ranks"
                onclick="consoleRank()"
                data-toggle="collapse"
                data-target="#navbarToggleExternalContent"
                >See which console is in the lead!</a
              >
            </li>
          </ul>
        </div>
      </div>
      <nav class="navbar navbar-dark" style="background-color: #f26627;">
        <a class="navbar-brand text-white" onclick="getGames()"
          >CONSOLE CHAMP</a
        >
        <button
          class="navbar-toggler"
          style="transform: scale(1.5); outline: none; border: none;"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggleExternalContent"
          aria-controls="navbarToggleExternalContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-hamburger" style="color: white;"></i>
        </button>
      </nav>
    </div>
    <!--LOGO-->
    <img id="CClogo" onclick="getGames()" src="./assets/ConsoleChamp.svg" />

    <section class="rankings"></section>

    <section class="allgames"></section>

    <section class="onegame"></section>

    <section style="display: none;" class="critics-container">
      <div class="review-box"></div>
    </section>

    <!-- ADD NEW GAME MODAL-->
    <div
      class="modal fade"
      id="addGameModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="gameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameModalLabel">New game</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="game-title" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="game-title" />
              </div>
              <div class="form-group">
                <label for="game-console" class="col-form-label"
                  >Console:</label
                >
                <input type="text" class="form-control" id="game-console" />
              </div>
              <div class="form-group">
                <label for="game-art" class="col-form-label"
                  >Box Art url:</label
                >
                <input type="text" class="form-control" id="game-art" />
              </div>
              <div class="form-group">
                <label for="game-release" class="col-form-label"
                  >Release Date (ex: Mar 23, 2017):</label
                >
                <input type="text" class="form-control" id="game-release" />
              </div>
              <div class="form-group">
                <label for="game-genre" class="col-form-label">Genre:</label>
                <input type="text" class="form-control" id="game-genre" />
              </div>
              <div class="form-group">
                <label for="game-desc" class="col-form-label"
                  >Description:</label
                >
                <textarea class="form-control" id="game-desc"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              style="background-color: #325d79;"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="create-game"
              style="background-color: #f26627;"
              data-dismiss="modal"
            >
              Create Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ADD NEW REVIEW MODAL-->
    <div
      class="modal fade"
      id="addReviewModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="reviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reviewModalLabel">New Review</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="review-rating" class="col-form-label"
                  >Rating:</label
                >
                <input type="text" class="form-control" id="review-rating" />
              </div>
              <div class="form-group">
                <label for="review-critic" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="review-critic" />
              </div>
              <div class="form-group">
                <label for="review-excerpt" class="col-form-label"
                  >Review:</label
                >
                <textarea class="form-control" id="review-excerpt"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              style="background-color: #325d79;"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary create-review"
              style="background-color: #f26627;"
              data-dismiss="modal"
            >
              Create Review
            </button>
          </div>
        </div>
      </div>
    </div>

    <!--EDIT REVIEW MODAL-->
    <div
      class="modal fade"
      id="editReviewModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="editModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="editModalLabel">Edit Review</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="edit-review-rating" class="col-form-label"
                  >Rating:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="edit-review-rating"
                />
              </div>
              <div class="form-group">
                <label for="edit-review-critic" class="col-form-label"
                  >Username:</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="edit-review-critic"
                />
              </div>
              <div class="form-group">
                <label for="edit-review-excerpt" class="col-form-label"
                  >Review:</label
                >
                <textarea
                  class="form-control"
                  id="edit-review-excerpt"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              style="background-color: #325d79;"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary edit-review"
              style="background-color: #f26627;"
              data-dismiss="modal"
            >
              Edit Review
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->

      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="./app.js"></script>
    <script src="./ranks.js"></script>
  </body>
