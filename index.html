    <!-- ADD NEW GAME MODAL-->
    <div
      class="modal fade"
      id="addGameModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="gameModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="gameModalLabel">New game</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="game-title" class="col-form-label">Title:</label>
                <input type="text" class="form-control" id="game-title" />
              </div>
              <div class="form-group">
                <label for="game-console" class="col-form-label"
                  >Console:</label
                >
                <input type="text" class="form-control" id="game-console" />
              </div>
              <div class="form-group">
                <label for="game-art" class="col-form-label"
                  >Box Art url:</label
                >
                <input type="text" class="form-control" id="game-art" />
              </div>
              <div class="form-group">
                <label for="game-release" class="col-form-label"
                  >Realease Date (ex: Mar 23, 2017):</label
                >
                <input type="text" class="form-control" id="game-release" />
              </div>
              <div class="form-group">
                <label for="game-genre" class="col-form-label">Genre:</label>
                <input type="text" class="form-control" id="game-genre" />
              </div>
              <div class="form-group">
                <label for="game-desc" class="col-form-label"
                  >Description:</label
                >
                <textarea class="form-control" id="game-desc"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              style="background-color: #325d79;"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="create-game"
              style="background-color: #f26627;"
            >
              Create Game
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- ADD NEW REVIEW MODAL-->
    <div
      class="modal fade"
      id="addReviewModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="reviewModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reviewModalLabel">New game</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="review-rating" class="col-form-label"
                  >Rating:</label
                >
                <input type="text" class="form-control" id="review-rating" />
              </div>
              <div class="form-group">
                <label for="review-critic" class="col-form-label"
                  >Username:</label
                >
                <input type="text" class="form-control" id="review-critic" />
              </div>
              <div class="form-group">
                <label for="review-excerpt" class="col-form-label"
                  >Review:</label
                >
                <textarea class="form-control" id="review-excerpt"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
              style="background-color: #325d79;"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary create-review"
              style="background-color: #f26627;"
            >
              Create Review
            </button>
          </div>
        </div>
      </div>
    </div>
